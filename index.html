<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="postcard.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
        <title>My Postcard</title>
    </head>
    <body>
        <div id="postcardContainer">
            <div id="topContainer" class="flexboxContainers">
                <div id="topLeftContainer">
                    <h2>My Postcard</h2>
                </div>
                <div id="topRightContainer">
                    <img src="http://placehold.it/70x70"></img>
                </div>
            </div>
            <div id="textContainer" class="flexboxContainers">
                <div id="leftTextContainer">
                    <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                    <p>This is so cool, can't wait to start doing more stuff!</p>
                </div>
                <div id="rightTextContainer">
                    <input type="text" name="" placeholder="Some Name"/>
                    <input type="text" name="" placeholder="Some Email"/>
                    <input type="text" name="" placeholder="Some comment"/>
                </div>
            </div>
            <div id="bottomContainer">
                <button>Send My Postcard</button>
            </div>
        </div>
    </body>
</html>
